<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="admin-dash">
                <img src="./images/dashboard.png" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            
            <div class="dash-list">
                <div class="list">
                    <img src="./images/home.png" alt="Home Icon">
                    <p>Home</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/profile.png" alt="Profile Icon">
                    <p>Profile</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/message.png" alt="Message Icon">
                    <p>Messages</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/history.png" alt="History Icon">
                    <p>History</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/tasks.png" alt="Tasks Icon">
                    <p>Tasks</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/communities.png" alt="Communities Icon">
                    <p>Communities</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/settings.png" alt="Settings Icon">
                    <p>Settings</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/support.png" alt="Support Icon">
                    <p>Support</p>
                </div>
            </div>

            <div class="dash-list">
                <div class="list">
                    <img src="./images/privacy.png" alt="Privacy Icon">
                    <p>Privacy</p>
                </div>
            </div>

        </div>

        <div class="main">
            <h2>Main Content</h2->
        </div>
    </div>
</body>
</html>
